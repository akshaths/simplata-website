		<!-- Contact area -->
		<div class="contact-area pd-80 o-hi">
			<div class="container">
				<div class="row aic" style="justify-content: center;">
					<div class="col-lg-6">
						<div class="contact-form">
							<form class="wow fadeInUp" data-wow-delay="0.4s" action="https://formspree.io/xkdgpoem" method="POST">
								<div class="row">
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label for="first-name">First Name</label>
											<input name="first-name" type="text" class="form-control" placeholder="First Name">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label for="last-name">Last Name</label>
											<input type="text" class="form-control" name="last-name" placeholder="Last Name">
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" name="email" placeholder="Email">
										</div>
									</div>
									<div class="col-lg-12">
										<button type="submit" class="button"><span class="mdi mdi-send button-text"></span></button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
